# Pre-commit hooks â€” run automatically before every commit.
# Install once:  pip install pre-commit && pre-commit install
# Manual run:    pre-commit run --all-files
# See https://pre-commit.com for details.

repos:
  # ---- Ruff: lint + format (replaces flake8 / isort / black) ----
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff          # lint
        args: [--fix]
      - id: ruff-format   # format

  # ---- Trailing whitespace, EOF, YAML, large files ----
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
